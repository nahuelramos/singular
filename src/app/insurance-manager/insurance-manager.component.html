<button (click)="showFavorites()">Show favorites</button>
<app-filter (filterApplied)="applyFilters($event)" (resetFilters)="resetFilters()"></app-filter>
<app-table [insuranceData]="insuranceData">
</app-table>
<mat-paginator #paginator [length]="paginatorInfo.totalPages"
              [pageSize]="paginatorInfo.pageSize"
              [pageSizeOptions]="[5, 10]"
              (page)="pageChange($event)">
</mat-paginator>
